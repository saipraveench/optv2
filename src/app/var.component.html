<div class="jumbotron">
  <h1>Welcome to Optimizer</h1>
</div>


<h2 class="page-header">Decision Variables</h2>
<button type="button" (click)="addNewRow()" class="btn btn-primary">Add new variable</button><br>
<form [formGroup]="invoiceForm">
  <div formArrayName="itemRows">
    <div *ngFor="let itemrow of invoiceForm.controls.itemRows.controls; let i=index" [formGroupName]="i">
      <h4>Decision Variable X{{ i + 1 }}</h4>
      <div class="form-row">
                         <input formControlName="itemname" class="form-control" placeholder="Label">
      </div>
    
      
      <button *ngIf="invoiceForm.controls.itemRows.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">
        Delete Variable
      </button>
    </div>
  </div>

</form>
